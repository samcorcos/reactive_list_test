<body>
  {{> personForm}}
  {{> personList}}
</body>

<template name='personForm'>
  <div>
    <input type="text" name="" id="name" value="">
    <button name="">Add</button>
  </div>
</template>

<template name='personList'>
  <h1>People List</h1>
  <ul>
    {{#each people}}
      {{> person}}
    {{/each}}
  </ul>
</template>

<template name='person'>
  <li>
    {{#if editing}}
      <input type="text" name="" value="{{name}}">
    {{else}}
      <span class="name"> {{name}}</span>
    {{/if}}
    <span class="del">(X)</span>
  </li>
</template>
